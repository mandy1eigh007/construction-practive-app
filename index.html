<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tool Recognition Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Tool Recognition Game</h1>
      <p class="subtitle">Learn to identify tools and read tape measures.</p>
    </header>

    <main>
      <!-- START SCREEN -->
      <section id="start-screen" class="card">
        <h2>Activity Type</h2>

        <div class="mode-grid">
          <button class="mode-button" data-mode="hand">Hand Tools</button>
          <button class="mode-button" data-mode="power">Power Tools</button>
          <button class="mode-button active" data-mode="combined">Combined Tools</button>
          <button class="mode-button" data-mode="tape">Tape Measure</button>
        </div>

        <label class="checkbox-row">
          <input type="checkbox" id="timedMode" />
          <span>Timed Mode (15 seconds per question)</span>
        </label>

        <div class="control-row">
          <label class="question-count">
            Number of questions:
            <select id="questionCount">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </label>
        </div>

        <button id="startGameBtn" class="primary-btn">Start Game</button>
      </section>

      <!-- QUIZ SCREEN -->
      <section id="quiz-screen" class="card hidden">
        <div class="quiz-top-bar">
          <span id="modeLabel"></span>
          <span id="progressLabel"></span>
          <span id="timer" class="hidden"></span>
        </div>

        <div id="questionText" class="question-text"></div>
        <div id="optionsContainer" class="options-grid"></div>
        <div id="feedback" class="feedback"></div>

        <div class="quiz-controls">
          <button id="nextQuestionBtn" class="secondary-btn" disabled>Next</button>
          <button id="backToMenuBtn" class="link-btn">Back to Menu</button>
        </div>
      </section>

      <!-- RESULTS SCREEN -->
      <section id="results-screen" class="card hidden">
        <h2>Game Results</h2>
        <p id="resultsSummary"></p>
        <button id="playAgainBtn" class="primary-btn">Play Again</button>
        <button id="resultsBackToMenuBtn" class="link-btn">Back to Menu</button>
      </section>
    </main>
  </div>

  <script src="toolData.js"></script>
  <script src="toolQuiz.js"></script>
</body>
</html>
